<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">New Task:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="submit" id="submit-button" value="Create New Task">
    </form>

    <div id="list">
      <h2>To Do List:</h2>
      <ol id="tasks">
      </ol>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
